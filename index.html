<body>

    <video id="backgroundVideo" autoplay loop muted>
        <source src="videos/rain_-_28236 (Original).mp4" type="video/mp4">
    </video>

    <div class="header">
        <div>
            <h5 class="title">Therapeutic Dose</h5>
        </div>
    </div>

    <div class="container">
        <div>
            <audio id="rain" src="sounds/light-rain-ambient-114354.mp3" loop></audio>
            <div class="sound" onclick="playPauseAudio('rain')">Rain</div>
            <input type="range" min="0" max="1" step="0.1" value="1" onchange="setVolume('rain', this.value)">
        </div>

        <div>
            <audio id="thunder" src="sounds/natural-thunder-113219.mp3" loop></audio>
            <div class="sound" onclick="playPauseAudio('thunder')">Thunder</div>
            <input type="range" min="0" max="1" step="0.1" value="1" onchange="setVolume('thunder', this.value)">
        </div>

        <div>
            <audio id="thunder" src="sounds/natural-thunder-113219.mp3" loop></audio>
            <div class="sound" onclick="playPauseAudio('thunder')">Thunder</div>
            <input type="range" min="0" max="1" step="0.1" value="1" onchange="setVolume('thunder', this.value)">
        </div>

        
        
        <script>
            function playPauseAudio(audioId) {
                var audioElement = document.getElementById(audioId);

                if (audioElement.paused) {
                    audioElement.play();
                } else {
                    audioElement.pause();
                }
            }

            function setVolume(audioId, volume) {
                var audioElement = document.getElementById(audioId);
                audioElement.volume = volume;
            }
        </script>
    </div>
