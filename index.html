<body>

    <video id="backgroundVideo" autoplay loop muted>
        <source src="videos/rain_-_28236 (Original).mp4" type="video/mp4">
    </video>

    <div class="header">
        <img src="images/logo.png" alt="">
    </div>

    <div>
        <audio id="audioPlayer" src="sounds/light-rain-ambient-114354.mp3" loop></audio>
        <button onclick="toggleAudio()">Light rain</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" onchange="changeVolume(this.value)">

        <script>
            var audioPlayer = document.getElementById("audioPlayer");
            var volumeSlider = document.getElementById("volumeSlider");

            function toggleAudio() {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                } else {
                    audioPlayer.pause();
                }
            }

            function changeVolume(volume) {
                audioPlayer.volume = volume;
            }
        </script>
    </div>
</body>
